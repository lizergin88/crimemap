<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <meta charset="UTF-8">
    <title>Crime Map</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9k9qqb6x1fThdPNVr4hVMVNuR-6UZBXo&callback=initMap"
  type="text/javascript">
    </script>
    <script type="text/javascript">
        var map;
        var marker;
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(-
                    33.30578381949298, 26.523442268371582),
                zoom: 15
            };
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            google.maps.event.addListener(map, 'click',
                function (event) {
                    placeMarker(event.latLng);
                });
            placeCrimes({{ crimes | safe }});
        }

        function placeCrimes(crimes) {
            for (i=0; i<crimes.length; i++) {
                crime = new google.maps.Marker( {
                    position: new google.maps.LatLng(crimes[i].latitude, crimes[i].longtitude),
                    map: map,
                    title: crimes[i].date + "\n" +
                        crimes[i].category + "\n" + crimes[i].description
                });
            }
        }

        function placeMarker(location) {
            if (marker) {
                marker.setPosition(location);
            } else {
                marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
            document.getElementById('latitude').value = location.lat();
            document.getElementById('longtitude').value = location.lng();
        }
    </script>
</head>
<body onload="initialize()">
<h1>CrimeMap</h1>
<p>A map of recent criminal activity in the Grahamstown area</p>
<div id="map-canvas"></div>

<div id="newcrimeform">
    <h2>Submit new crime</h2>
    <form action="/submitcrime" method="POST">
        <label for="category" id="category">Category</label>
        <select name="category" id="category">
            <option value="muggig">Mugging</option>
            <option value="breakin">Break-in</option>
        </select>
        <label for="date">Date</label>
        <input name="date" id="date" typr="date">
        <label for="latitude">Latitude</label>
        <input name="latitude" id="latitude" type="text">
        <label for="longtitude">Longtitude</label>
        <input name="longtitude" id="longtitude" type="text">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="A brief but detailed description of the crime"></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
